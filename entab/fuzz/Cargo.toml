
[package]
name = "entab-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.entab]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "reader"
path = "fuzz_targets/reader.rs"

[[bin]]
name = "inficon"
path = "fuzz_targets/inficon.rs"
test = false
doc = false
